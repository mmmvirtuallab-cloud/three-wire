<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnified View - Three Wire Method</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4fbfa;
    }

    /* Modal Overlay */
    #magnifyModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    #magnifyModal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Modal Container */
    .magnify-container {
      position: relative;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      max-height: 90vh;
      animation: slideUp 0.4s ease-in-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      width: 40px;
      height: 40px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 1001;
    }

    .close-btn:hover {
      background: #00796b;
      transform: scale(1.1);
    }

    .close-btn:active {
      transform: scale(0.95);
    }

    /* Image Container */
    .magnify-image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      max-height: 80vh;
    }

    .magnify-image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    /* Title */
    .magnify-title {
      text-align: center;
      color: #004d40;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    /* Description */
    .magnify-description {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Magnify Modal -->
  <div id="magnifyModal">
    <div class="magnify-container">
      <button class="close-btn" id="closeMagnifyBtn">âœ•</button>

      <div class="magnify-title">Three-Wire Method Measurement Diagram</div>

      <div class="magnify-description">
        This diagram illustrates the three-wire method for measuring the effective diameter of a threaded specimen.
        <br>The wires rest in the thread valleys to provide accurate measurement points.
      </div>

      <div class="magnify-image-wrapper">
        <img id="magnifyImage" src="magnify.jpg" alt="Three-Wire Method Diagram">
      </div>
    </div>
  </div>

  <script>
    const magnifyModal = document.getElementById("magnifyModal");
    const closeMagnifyBtn = document.getElementById("closeMagnifyBtn");
    const magnifyImage = document.getElementById("magnifyImage");

    // Function to open magnify modal
    window.openMagnifyModal = function () {
      magnifyModal.classList.add("active");
      document.body.style.overflow = "hidden"; // Prevent scrolling
    };

    // Function to close magnify modal
    function closeMagnifyModal() {
      magnifyModal.classList.remove("active");
      document.body.style.overflow = "auto"; // Allow scrolling
    }

    // Close button click
    closeMagnifyBtn.addEventListener("click", closeMagnifyModal);

    // Click outside modal to close
    magnifyModal.addEventListener("click", function (e) {
      if (e.target === magnifyModal) {
        closeMagnifyModal();
      }
    });

    // Keyboard escape to close
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        closeMagnifyModal();
      }
    });
  </script>

</body>

</html>
